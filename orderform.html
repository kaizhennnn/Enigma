<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderform.css">
    <title>Enigma Merchandize</title>
    <link rel="icon" type="print/img" href="icon.png">
</head>
<body>
    <div class="form-container">
        <img src="home.png" alt="home">
        <h1>Order Form</h1>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        
        <div class="form-group">
            <label for="serviceSelect">Select Service:</label>
            <select id="serviceSelect" required>
                <option value="">Select a service</option>
                <option value="digitalPrinting">Digital Printing</option>
                <option value="silkScreen">Silk Screen</option>
                <option value="sublimation">Sublimation</option>
                <option value="umbrella">Umbrella</option>
                <option value="bags">Bags / Canvas</option>
                <option value="mugs">Mugs & Magic Mugs</option>
                <option value="lanyard">Lanyard</option>
                <option value="pvcId">PVC ID</option>
                <option value="pisoPrint">Piso Print</option>
                <option value="typingJob">Typing Job</option>
                <option value="tshirtPrint">T-Shirt Print</option>
            </select>
        </div>
        
        <div id="serviceOptions"></div>
        
        <div class="price-display">
            Total Price: â‚±<span id="totalPrice">0.00</span>
            <div class="breakdown" id="priceBreakdown"></div>
        </div>
        
        <button type="submit">Submit Order</button>
    </div>


    <script src="orderform.js"></script>
</body>
</html>
